
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Harmonicello</title>
      </head>
      <body>
        <nav class="navbar navbar-light bg-light">
          <h1>Harmonicello</h1>
        </nav>
        
        <div class="container">
          <div class="row justify-content-evenly align-items-center">
            <div class="col-lg-4">
        <div class="harmonicello">
            <!-- EXTRA DIV makes the rows vertical -->
            <div class="string" id="3">
              <div class="open-strings string-four" id ="string-four" data-note="">C</div>
              <div class="note string-four" data-note="">2</div>
              <div class="note string-four" data-note="">3</div>
              <div class="note string-four" data-note="">4</div>
              <div class="note string-four" data-note="">5</div>
              <div class="note string-four" data-note="">6</div>
              <div class="note string-four" data-note="">7</div>
              <div class="note string-four" data-note="">8</div>
            </div>
            <div class="string" id="2">
              <div class="open-strings string-three" id ="string-three" data-note="">G</div>
              <div class="note string-three" data-note="">2</div>
              <div class="note string-three" data-note="">3</div>
              <div class="note string-three" data-note="">4</div>
              <div class="note string-three" data-note="">5</div>
              <div class="note string-three" data-note="">6</div>
              <div class="note string-three" data-note="">7</div>
              <div class="note string-three" data-note="">8</div>
            </div>
            <div class="string" id="1"> 
              <div class="open-strings string-two" id ="string-two" data-note="">D</div>
              <div class="note string-two" data-note="">2</div>
              <div class="note string-two" data-note="">3</div>
              <div class="note string-two" data-note="">4</div>
              <div class="note string-two" data-note="">5</div>
              <div class="note string-two" data-note="">6</div>
              <div class="note string-two" data-note="">7</div>
              <div class="note string-two" data-note="">8</div>
            </div>
            <div class="string" id="0">
              <div class="open-strings string-one" id ="string-one" data-note="">A</div>
              <div class="note string-one" data-note="">2</div>
              <div class="note string-one" data-note="">3</div>
              <div class="note string-one" data-note="">4</div>
              <div class="note string-one" data-note="">5</div>
              <div class="note string-one" data-note="">6</div>
              <div class="note string-one" data-note="">7</div>
              <div class="note string-one" data-note="">8</div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card p-3 border bg-light">

          <div>
          <input class="form-select" type="number" id ="getHertz" value="440" min="430" max="450">
          <button type="button" class="btn btn-secondary" onclick="getHertz()">Set Hertz</button>
          </div>

          <div>
          <label for="waveform">Waveform:</label>
          <select class="form-select" onchange="getWaveform()" name="waveform" id="waveform">
          <option value="sine">Sinewave</option>
          <option value="triangle">Triangle</option>
          <option value="square">Square</option>
          <option value="sawtooth">Sawtooth</option>
          </select>
          </div>

          <div>
          <label for="instrument">Instrument:</label>
          <select class="form-select" onchange="getInstrument()" name="instrument" id="instrument">
          <option value="cello">Cello</option>
          <option value="violin">Violin</option>
          <option value="viola">Viola</option>
          <option value="bass">Bass</option>
          </select>
          </div>

          <div>
          <label class="toggle">
            <span>Sustain</span>
            <input type="checkbox" id="checkbox">
            <span class="slider round"></span>
          </label>
          </div>
       


          <div>
          <label for="presets">Presets:</label>
          <select class="form-select" onchange="usePreset()" name="presets" id="presets">
          <!-- <option value="sine">Sinewave</option> -->
          </select>
          </div>

          <div>
            <button type="button" class="btn btn-secondary" id="clearBtn">Clear</button>
            </div>
          
        </div>
      </div>
      </div>
      </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>        
        <script src="/main.js"></script>
      </body>

</html>
